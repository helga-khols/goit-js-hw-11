<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-btn" type="submit">Search</button>
      </form>
      <form class="toggle-form">
        <label class="toggle">
          <input
            type="radio"
            name="toggle"
            class="toggle__input"
            value="button"
            checked
          />
          <span class="toggle__display" hidden>
            <svg
              width="18"
              height="14"
              viewBox="0 0 18 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
              class="toggle__icon toggle__icon--checkmark"
            >
              <path
                d="M6.08471 10.6237L2.29164 6.83059L1 8.11313L6.08471 13.1978L17 2.28255L15.7175 1L6.08471 10.6237Z"
                fill="currentcolor"
                stroke="currentcolor"
              />
            </svg>
            <svg
              width="13"
              height="13"
              viewBox="0 0 13 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
              class="toggle__icon toggle__icon--cross"
            >
              <path
                d="M11.167 0L6.5 4.667L1.833 0L0 1.833L4.667 6.5L0 11.167L1.833 13L6.5 8.333L11.167 13L13 11.167L8.333 6.5L13 1.833L11.167 0Z"
                fill="currentcolor"
              />
            </svg>
          </span>
          More button
        </label>
        <label class="toggle">
          <input
            type="radio"
            name="toggle"
            class="toggle__input"
            value="scroll"
          />
          <span class="toggle__display" hidden>
            <svg
              width="18"
              height="14"
              viewBox="0 0 18 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
              class="toggle__icon toggle__icon--checkmark"
            >
              <path
                d="M6.08471 10.6237L2.29164 6.83059L1 8.11313L6.08471 13.1978L17 2.28255L15.7175 1L6.08471 10.6237Z"
                fill="currentcolor"
                stroke="currentcolor"
              />
            </svg>
            <svg
              width="13"
              height="13"
              viewBox="0 0 13 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
              class="toggle__icon toggle__icon--cross"
            >
              <path
                d="M11.167 0L6.5 4.667L1.833 0L0 1.833L4.667 6.5L0 11.167L1.833 13L6.5 8.333L11.167 13L13 11.167L8.333 6.5L13 1.833L11.167 0Z"
                fill="currentcolor"
              />
            </svg>
          </span>
          Infinity scroll
        </label>
      </form>
    </div>
    <div class="gallery-wrapper">
      <div class="gallery">
        <!-- Картки зображень -->
      </div>
      <button type="button" class="load-more is-hidden">Load more</button>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
